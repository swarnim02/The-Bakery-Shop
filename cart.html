<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Bakery Shop - Cart</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: whitesmoke; 
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3 {
      color: grey;
    }

    .cart-container {
      padding: 15px;
      background-color: black;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-container h1 {
      font-size: 18px;
      margin: 0;
    }

    .cart-items-count {
      font-size: 16px;
      background-color: grey;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .header-container {
      padding: 20px;
      text-align: center;
    }

    .header-container h1 {
      margin-bottom: 20px;
    }

    .products {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .product {
      background-color: black;
      border: 5px solid grey;
      border-radius: 8px;
      width: 200px;
      margin: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product button {
      background-color: grey;
      color: black;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product button:hover {
      background-color: greenyellow;
    }
  </style>
</head>

  <script>
    const cartCount = document.querySelector('.cart-items-count');
    let itemCount = 0;

    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
      button.addEventListener('click', () => {
        itemCount++;
        cartCount.textContent = Items: ₹{itemCount};
      });
    });
  </script>
   <div class="cart-container">
    <h2>Your Cart</h2>
    <div class="cart-items">
    </div>
    <div class="cart-summary">
      <p>Subtotal: <span id="subtotal">₹0.00</span></p>
      <p>Tax (6%): <span id="tax">₹0.00</span></p>
      <p><strong>Total: <span id="total">₹0.00</span></strong></p>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
    <div class="payment-options">
      <h3>Payment Options</h3>
      <img src="https://via.placeholder.com/50?text=Visa" alt="Visa">
      <img src="https://via.placeholder.com/50?text=MasterCard" alt="MasterCard">
      <img src="https://via.placeholder.com/50?text=PayPal" alt="PayPal">
